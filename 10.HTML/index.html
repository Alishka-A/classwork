<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="body">
        <form id="user_Form">
            <h2>Sign in</h2>
            <h4>Name</h4>
            <input id="firstName" type="text" placeholder="Enter your name" required >
            <h4>Last Name</h4>
            <input id="lastName" type="text" placeholder="Enter your Last name" required >
            <h4>Email</h4>
            <input id="Email" type="email" placeholder="Enter your email" required >
            <h4>Password</h4>
            <input id="Password" type="password" placeholder="Enter your password" required >
            <h4>Re-Entry Password</h4>
            <input id="Re_Password" type="password" placeholder="Enter your password" required >

            <button type="submit">Add User</button>
        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
